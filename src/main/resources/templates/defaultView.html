<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Start Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Create Address Book</h1>
<form action="#" th:action="@{/createAddressBook}" th:object="${addressBook}" method="post">
    <p><input type="submit" value="Create/View Address Book" /></p>
</form>

<h1>Create Buddy</h1>
<form action="#" th:action="@{/addBuddy}" th:object="${buddy}" method="post">
    <p>Name: <input type="text" th:field="*{name}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
