<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Display Address Book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<h1>Address Book:</h1>

<p th:text="'AddressBook ID: ' + ${addressBook.Id}" ></p>

<p th:each="buddy : ${addressBook.buddies}">
    id: <b><span th:text="${buddy.id}"/></b>
    Name: <b><span th:text="${buddy.name}"/></b>
</p>
<a href="/startPage">Return to Start Page</a>
</body>
</html>
