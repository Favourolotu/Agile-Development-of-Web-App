<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Start Page</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="SPA.js"></script>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<h1>Create Address Book</h1>
<form action="#" th:action="@{/createAddressBook}" th:object="${addressBook}" method="post">
  <p><input type="submit" value="Create/View Address Book" /></p>
</form>

<br>
<p class="bookID"> Address Book ID: </p>
<br>
<p class="bookContent"> Buddies in Address Book: <br> </p>
<br>


<h1>Add Buddy</h1>
<form action="#" th:action="@{/addBuddy}" th:object="${buddy}" method="post">
  <p>Name: <input type="text" th:field="*{name}" /></p>
  <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>

</body>
</html>
